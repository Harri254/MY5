<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
<title>Frontend Mentor | Results summary component</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="sub-container1">
      <div id="text">
        <p. class="result">Your Result</p>
      </div> 
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p class="main-text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="sub2">
        <p class="summary"><strong>Summary</strong></p>

        <div class="reaction box">
          <div class="text1 text">
            <img src="./images/icon-reaction.svg" alt="reaction">
            Reaction
          </div>
          <div class="score">
           <strong>80 </strong> / 100
          </div>
        </div>
        
        <div class="memory box">
          <div class="text2 text">
            <img src="./images/icon-memory.svg" alt="memory">
            Memory
          </div>
          <div class="score">
            <strong>92</strong> / 100
          </div>
        </div>
        
        <div class="verbal box">
          <div class="text3 text">
            <img src="./images/icon-verbal.svg" alt="verbal">
            Verbal
          </div>
          <div class="score">
            <strong>61</strong> / 100
          </div>
        </div>
        
        <div class="visual box">
          <div class="text4 text">
            <img src="./images/icon-visual.svg" alt="visual">
            Visual
          </div>
          <div class="score">
            <strong>72</strong> / 100
          </div>
        </div>
        
        <button>Continue</button>
    </div>
  </div>
  
</body>
</html>
